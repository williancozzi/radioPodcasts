<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Aula 11</title>
  </head>
  <body>
    <div class="container">
      <h1>Radio Podcasts</h1>

      <div>
        <input
          readonly
          disabled
          id="inputCurrentFrequency"
          value="87.5"
          type="text"
        />
      </div>

      <div>
        <input
          id="rangeFrequencies"
          value="87.5"
          min="87.5"
          max="108"
          step="0.1"
          id=""
          type="range"
        />
      </div>

      <div id="divPodcast">Nenhum podcast encontrado</div>
    </div>

    <script defer src="./js/podcasts.js"></script>
    <script defer src="./js/script.js"></script>
  </body>
</html>
